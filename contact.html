<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Mike | Contact Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark marginBottom">
      <a class="navbar-brand">Michael Jean-Jacques</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->

    <div class="container marginBottom">

      <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid bg-white">
                <div class="container">

                    <h1 class="display-4">Contact Me</h1>
                
                    <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <div class="form-row">
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>

                                <div class="col-sm-2">
                                    <input type="text" class="form-control" placeholder="Middle Name">
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" placeholder="555-555-5555">
                            <label>Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </form>

                    <button type="button" class="btn btn-primary">Submit</button>
                
                </div>
            </div>
        </div>
      </div>

    </div>

    <!-- create a empty div to add spacing -->
    <div class="row"></div>

    <!-- footer -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark borderTop">
      <container>
        <div class="row">
          <div class="col-md-12">
            <p id="footerText" class="text-center">copyright &#169;</p>
          </div>
        </div>
      </container>
    </nav>
    
</body>
</html>
